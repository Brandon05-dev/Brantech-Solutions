<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="techGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="url(#techGradient)" stroke="#1E40AF" stroke-width="2"/>
  
  <!-- Tech chip/circuit design -->
  <rect x="25" y="25" width="50" height="50" rx="8" fill="none" stroke="white" stroke-width="2"/>
  
  <!-- Circuit lines -->
  <line x1="35" y1="35" x2="65" y2="35" stroke="white" stroke-width="2"/>
  <line x1="35" y1="45" x2="55" y2="45" stroke="white" stroke-width="2"/>
  <line x1="35" y1="55" x2="65" y2="55" stroke="white" stroke-width="2"/>
  <line x1="35" y1="65" x2="55" y2="65" stroke="white" stroke-width="2"/>
  
  <!-- Vertical lines -->
  <line x1="35" y1="35" x2="35" y2="65" stroke="white" stroke-width="2"/>
  <line x1="45" y1="40" x2="45" y2="60" stroke="white" stroke-width="2"/>
  <line x1="55" y1="35" x2="55" y2="65" stroke="white" stroke-width="2"/>
  <line x1="65" y1="40" x2="65" y2="60" stroke="white" stroke-width="2"/>
  
  <!-- Central tech element -->
  <rect x="42" y="42" width="16" height="16" rx="3" fill="white"/>
  <rect x="45" y="45" width="10" height="10" rx="2" fill="url(#techGradient)"/>
  
  <!-- Corner connection points -->
  <circle cx="35" cy="35" r="2" fill="white"/>
  <circle cx="55" cy="35" r="2" fill="white"/>
  <circle cx="35" cy="55" r="2" fill="white"/>
  <circle cx="55" cy="55" r="2" fill="white"/>
  <circle cx="65" cy="45" r="2" fill="white"/>
</svg>
